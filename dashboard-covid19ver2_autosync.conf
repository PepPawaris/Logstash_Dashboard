output {
   elasticsearch {
        hosts => "http://202.44.231.48:9200"
        index => "dashboard-covid19"
        user => 'elastic'
        password => '0123456789'
        document_type => "blogs"
        document_id => "%{[@metadata][_id]}"
        }
}
